<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空間使用指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .card { border-radius: 1.25rem; }
        /* 讓核取方塊看起來更精緻 */
        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            accent-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased min-h-screen">

    <div class="h-2 bg-gradient-to-r from-blue-500 to-indigo-600"></div>

    <main id="main-content" class="max-w-md mx-auto px-5 py-8">
        <header class="mb-8">
            <span class="text-blue-600 font-bold text-sm tracking-widest uppercase">Space Guide</span>
            <h1 id="room-name" class="text-3xl font-extrabold text-slate-900 mt-1">載入中...</h1>
            <p class="text-slate-500 text-sm mt-2">請依照下方說明使用本空間</p>
        </header>

        <section class="card bg-white shadow-xl shadow-slate-200/50 p-6 mb-6">
            <div class="flex items-center mb-4">
                <span class="bg-blue-100 text-blue-600 p-2 rounded-lg mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </span>
                <h2 class="text-lg font-bold">使用守則</h2>
            </div>
            <ul id="rules" class="space-y-3 text-slate-600 border-l-2 border-slate-100 ml-3 pl-4"></ul>
        </section>

        <section class="card bg-white shadow-xl shadow-slate-200/50 p-6 mb-6">
            <div class="flex items-center mb-4">
                <span class="bg-green-100 text-green-600 p-2 rounded-lg mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </span>
                <h2 class="text-lg font-bold">離場自主檢查</h2>
            </div>
            <div id="checklist" class="space-y-4"></div>
        </section>

        <section id="notice-box" class="card bg-amber-50 border border-amber-100 p-5 mb-10">
            <div class="flex items-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-amber-500 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <div>
                    <h3 class="text-amber-800 font-bold mb-1">溫馨提示</h3>
                    <p id="notice" class="text-amber-700 text-sm leading-relaxed"></p>
                </div>
            </div>
        </section>

        <footer class="text-center">
            <p class="text-slate-400 text-xs tracking-widest">© 2026 智慧空間管理系統</p>
        </footer>
    </main>

    <script>
        // --- 空間資料庫 (在此修改你的內容) ---
        const roomData = {
            "vip-room": {
                name: "201 高階智慧會議室",
                rules: [
                    "本空間採預約制，進入前請確認門口平板資訊。",
                    "室內禁帶重口味食物（如：便當、雞排）。",
                    "會議期間請將手機調整為靜音或震動。"
                ],
                checklist: [
                    "關閉無線投影與視訊鏡頭電源",
                    "玻璃白板已擦拭乾淨",
                    "將座椅推回會議桌下方排齊",
                    "燈光與冷氣確認已關閉"
                ],
                notice: "如需借用視訊轉接頭或反應設備故障，請撥打分機 #888 聯繫行政部櫃檯。"
            },
            "pantry": {
                name: "共享茶水休憩間",
                rules: [
                    "公用咖啡機請依照操作指示使用。",
                    "冰箱內私人食物請標註姓名與日期，每週五 18:00 將進行清空。",
                    "使用流理台後請務必隨手擦拭濺出的水漬。"
                ],
                checklist: [
                    "咖啡機殘渣盒已清空並放回",
                    "微波爐內部無食物噴濺殘留",
                    "垃圾已依分類投遞至正確容器"
                ],
                notice: "冰箱內無標註之過期食物將不經通知直接處理，感謝您的配合與維護環境衛生。"
            }
        };

        // --- 核心邏輯 ---
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('room');
        const data = roomData[roomId];

        if (data) {
            document.getElementById('room-name').innerText = data.name;
            // 填入規則
            document.getElementById('rules').innerHTML = data.rules
                .map(r => `<li class="relative">${r}</li>`).join('');
            // 填入檢查清單
            document.getElementById('checklist').innerHTML = data.checklist
                .map(c => `
                    <label class="flex items-center p-3 bg-slate-50 rounded-xl cursor-pointer hover:bg-slate-100 transition-colors">
                        <input type="checkbox" class="rounded border-slate-300">
                        <span class="ml-3 text-slate-700 font-medium">${c}</span>
                    </label>
                `).join('');
            // 填入注意事項
            document.getElementById('notice').innerText = data.notice;
        } else {
            document.getElementById('main-content').innerHTML = `
                <div class="text-center py-20">
                    <h1 class="text-2xl font-bold text-slate-400">找不到空間</h1>
                    <p class="text-slate-500 mt-2">請檢查連結或掃描正確的 QR Code</p>
                </div>
            `;
        }
    </script>
</body>
</html>
